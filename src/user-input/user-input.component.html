<form>
  <div class="input-group">
    <div class="form-control">
      <label for="current-savings">Current Savings ($)</label>
      <input
        type="number"
        id="current-savings"
        [(ngModel)]="initialInvestment"
        name="current-savings"
      />
    </div>

    <div class="form-control">
      <label for="yearly-contribution">Yearly Savings ($)</label>
      <input
        type="number"
        id="yearly-contribution"
        [(ngModel)]="annualInvestment"
        name="yearly-contribution"
      />
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="form-control">
      <label for="expected-return">Expected Interest (%, per year)</label>
      <input
        type="number"
        id="expected-return"
        [(ngModel)]="expectedReturn"
        name="expected-return"
      />
    </div>

    <div class="form-control">
      <label for="duration">Investment Duration (years)</label>
      <input
        type="number"
        id="duration"
        [(ngModel)]="duration"
        name="duration"
      />
    </div>
  </div>

  <p class="actions">
    <button type="submit" class="button" (click)="onSubmit()">Calculate</button>
    <button type="button" class="buttonAlt" (click)="onReset()">Reset</button>
  </p>
</form>
